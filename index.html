<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header"></div>
  <div class="content">
    <div class="search">
      
    </div>
    <div class="jobs">
      <div class="job_items">
        <div class="item_info">
          <div class="photo">photo</div>
          <div class="details">
            <div class="name_tags">
              <span class="name">Loop studios</span>
              <div class="tags">tag</div>
            </div>
            <div class="possition">SUPER DUPER JUNIOR FRONTEND</div>
            <div class="job_ad_details">
              <div class="date">1w ago</div>
              <span class="dot">.</span>
              <div class="jobs_type">Full time</div> 
              <span class="dot">.</span>
              <div class="jobs_place">Worldwide</div>
            </div> 
          </div>
        </div>
        <div class="filters">
          <span class="filter">filter</span>
          <span class="filter">filter</span>
          <span class="filter">filter</span>
          <span class="filter">filter</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
